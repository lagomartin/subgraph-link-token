type Account @entity(immutable: false) {
  id: Bytes! # Dirección de la wallet
  balance: BigInt!
  transfers: [Transfer!]! @derivedFrom(field: "from")
}

type Transfer @entity(immutable: true) {
  id: Bytes! # Hash de la transacción
  from: Account!
  to: Bytes!
  value: BigInt!
  timestamp: BigInt!
  blockNumber: BigInt!
}